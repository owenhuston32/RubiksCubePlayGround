(function () {
	var

	document.onmousedown = function (event) {
        event.preventDefault();



    mouse.x = ( event.offsetX / window.innerWidth) * 2 - 1;
    mouse.y = - ( event.offsetY / window.innerHeight) * 2 +1;
    
    prevX = mouse.x;
    prevY = mouse.y;

    var right = false;
    var top = false;
    var bottom = false;
    //NewValue = (((OldValue - OldMin) * (NewMax - NewMin)) / (OldMax - OldMin)) + NewMin
    if(mouse.x >= 0)
        {
        left = false;
        right = true;
        mouse.x = (mouse.x * 2) -1;
        }
    else {
        left = true;
        right = false;
        mouse.x = ((mouse.x + 1) * (2)) - 1;
    }
    if(mouse.y >= 0)
        {
        top = true;
        bottom = false;
        mouse.y = (mouse.y * 2) - 1;
        }
    else

        top = false;
        bottom = true;
       mouse.y = ((mouse.y + 1) * (2)) - 1;
    }

        }
    else if(right && top)

        }
    else if(left && bottom)

        }

	document.onmousemove = function (event) {

       {
            setTimeout(function(){}, 300);
            moveHorizontal=false;
            moveVertical=true;
            
            calculateMove();
            ActivateSide();
            dragged = true;

            moveVertical=false;

            ActivateSide();
            dragged = true;
        }

        if(leftMove||rightMove)
        {
                if(prevY < mouse.y)
                {
                    pivot.rotation.x -=.08;
                }
                else{

                    }

                        pivot.rotation.y = 0;
                    }
                    else{

                    }
                }
        }

                    {
                        pivot.rotation.z -=.08;
                    }
                    else

                        {
                            pivot.rotation.z = 0;
                        }
                        else
                        {
                            pivot.rotation.z +=.08;
                        }
                    }
            }
            //if any other camera use y mouse position
            else

                if(prevY < mouse.y)
                    {
                        pivot.rotation.z +=.08;
                    }
                    else
                    {
                        if(Math.abs(pivot.rotation.z) >= 6)
                        {
                            pivot.rotation.z = 0;
                        }
                        else

                        }
                    }
            }
        }

        prevX=mouse.x;
        prevY=mouse.y;

	};

	document.onmouseup = function () {

            {

            }
            else if(Math.abs(pivot.rotation.x) >=2.6 && Math.abs(pivot.rotation.x) < 4.25)
            {

            }
            else if(Math.abs(pivot.rotation.x) >=4.25 && Math.abs(pivot.rotation.x) < 5.6)

                if(pivot.rotation.x >= 0)

                }
                else

            }
            else if(Math.abs(pivot.rotation.y) >=2 && Math.abs(pivot.rotation.y) < 3.5)

            else if(Math.abs(pivot.rotation.y) >=3.5 && Math.abs(pivot.rotation.y) < 5)

            if(pivot.rotation.y >= 0)

                    else{turn="bottom";}
                }
                else
                {
                    if(topMove)
                    {turn = "topInverted";}
                    else{turn="bottomInverted";}
                }

        }
        
        else if(frontMove || backMove)
        {
            if(Math.abs(pivot.rotation.z) >=.5 && Math.abs(pivot.rotation.z) < 2)
            {
                turnTimes = 1;
            }
            else if(Math.abs(pivot.rotation.z) >=2 && Math.abs(pivot.rotation.z) < 3.5)
            {
                turnTimes=2;
            }
            else if(Math.abs(pivot.rotation.z) >=3.5 && Math.abs(pivot.rotation.z) < 5)
            {
                turnTimes=3;
            }
            else{turnTimes = 0;}
            if(pivot.rotation.z >= 0)
                {
                    if(frontMove)
                    {turn = "frontInverted";}
                    else{turn="backInverted";}
                }
                else
                {
                    if(frontMove)
                    {turn = "front";}
                    else{turn="back";}
                    
                }

        }


        pivot.rotation.set(0,0,0);
        clearPivotChildren();
        
        for(var i=0;i<turnTimes;i++)

function init()
{
	
    container = document.createElement( 'div' );
    document.body.appendChild( container );
    
    clock = new THREE.Clock();
    
    originalAspect = window.innerWidth / window.innerHeight;
    viewSize = 6;
    
    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    container.appendChild( renderer.domElement );
    
    
    document.body.appendChild (renderer.domElement);
    
    scene = new THREE.Scene();
    scene.background = new THREE.Color( 0xf0f0f0 );

    for(var i=0;i<4;i++)
        {
           var subCamera = new THREE.OrthographicCamera (-originalAspect*viewSize/2, originalAspect * viewSize/2, viewSize/2, -viewSize/2,-1000,1000);
           
           if(i==0)
               {
               //top
               subCamera.position.y = 7;
               subCamera.lookAt (new THREE.Vector3(0,0,0));
               subCamera.position.z = -.75;
               subCamera.position.x = -.5;

               }
           else if(i==1)
               {
               //isometric
                subCamera.position.x = 14;
                subCamera.position.z = 15;
                subCamera.position.y = -6;
                subCamera.lookAt (new THREE.Vector3(0,0,0));

               }
           else if(i==2)
               {
               //side
               subCamera.position.z = 5;
               subCamera.lookAt (new THREE.Vector3(0,0,0));
               subCamera.position.x = -.5
               
               }
           else
               {
               //front
              subCamera.position.x = 6;
              subCamera.lookAt (new THREE.Vector3(0,0,0));
              subCamera.position.y = 0;
              subCamera.position.z = -.5;

               }
           cameras.push(subCamera);
        }

    fullCube = createCube();
    var directionalLight = new THREE.DirectionalLight( 0xffffff, 1.2 );
    directionalLight.position.x = 2;
    directionalLight.position.z = 2;
    directionalLight.target = fullCube;
    scene.add( directionalLight );
    const ambientLight = new THREE.AmbientLight (0x11111, 1);
    scene.add(ambientLight);    
    
    
    window.addEventListener ('resize', onWindowResize, false);  
    
    animate();
}

function rotateCube() {
    
    switch(turn) {
      case "right":
      case "left":
            if(pivot.rotation.x > -1.5)
            {
              pivot.rotation.x -=.01;
            }
            else {
                pivot.rotation.x = 0;
            }
        break;
      case "rightInverted":
      case "leftInverted":
            if(pivot.rotation.x < 1.5)
            {
               pivot.rotation.x += .01;
            }
            else {
                pivot.rotation.x = 0;
            }
        break;
      case "down":
      case "up":
         if(pivot.rotation.y < 1.5){
          pivot.rotation.y +=.01;
          }
         else {
             pivot.rotation.y = 0;
         }
         break;
      case "downInverted":
      case "upInverted":
          if(pivot.rotation.y > -1.5)
              {
              pivot.rotation.y -= .01;
              }
          else {
              pivot.rotation.y = 0;
          }
          break;
      case "backInverted":
      case "frontInverted":
          if(pivot.rotation.z > 1.5)
              {
              pivot.rotation.z += .01;
              }
          else {
              pivot.rotation.z = 0;
          }
          break;
      case "back":
      case "front":
          if(pivot.rotation.z > -1.5)
              {
              pivot.rotation.z -= .01;
              }
          else {
              pivot.rotation.z = 0;
          }
          break;
      default:
        // code block
    }

}

function createCube()
{
    var extrudeSettings = {
            steps: 0,
            depth: .05,
            bevelEnabled: true,
            bevelThickness: .05,
            bevelSize: .05,
            bevelOffset: 0,
            bevelSegments: 1
        };
        
        var length = 0.5, width = 0.5;

        var object0 = new THREE.Shape();
        object0.moveTo( 0,0 );
        object0.lineTo( 0, width );
        object0.lineTo( length, width );
        object0.lineTo( length, 0 );
        object0.lineTo( 0, 0 );
        
        
        var frontTexture = new THREE.TextureLoader().load( "front label.png" );
        const frontMaterial = new THREE.MeshPhongMaterial({
              map: frontTexture,
              transparent: true,
            });
        
        var topTexture = new THREE.TextureLoader().load( "top label.png" );
        const topMaterial = new THREE.MeshPhongMaterial({
              map: topTexture,
              transparent: true,
            });
        
        var rightTexture = new THREE.TextureLoader().load( "right label.png" );
        const rightMaterial = new THREE.MeshPhongMaterial({
              map: rightTexture,
              transparent: true,
            });
        
        const extrude0 = new THREE.ExtrudeGeometry( object0, extrudeSettings );
        var front0 = new THREE.Mesh( extrude0, materials[0] ) ;
        
        var geometry = new THREE.BoxGeometry( 2, .75, .01)
        var cube = new THREE.Mesh( geometry, frontMaterial );
        cube.name = "front";
        cube.position.set(-.3,2,.25);
        scene.add( cube );

        var geometry = new THREE.BoxGeometry( 2, .75, .01 );
        var cube = new THREE.Mesh( geometry, rightMaterial );
        cube.position.set(.75,2,-.75);
        cube.rotation.set(0,Math.PI/2,0);
        cube.name = "right";
        scene.add( cube );
        
        var geometry = new THREE.BoxGeometry( 2, .75, .01 );
        var cube = new THREE.Mesh( geometry, topMaterial );
        cube.position.set(-.3,.75,-2.3);
        cube.rotation.set(Math.PI/-2,0,0);
        cube.name = "top";
        scene.add( cube );

        var fullCube = new THREE.Group();
        fullCube.add( front0);
        
        for(var x=0; x <6; x++)
        {
          for(var i = 0; i < 9; i++)
           {
              //front
              if(x==0)
              {
                  if(i!=0)
                      {
                      piecePosition.x -=.6;
                      }
                  if(i == 3 || i == 6)
                      {
                      piecePosition.y += .6;
                      piecePosition.x = 0;
                      }
              }
              //right
              else if(x==1)
              {
                  piecePosition.z -= .6;
                  if(i ==0)
                      {
                        pieceRotation.y = Math.PI/2;
                        piecePosition.y = 0;
                        piecePosition.x = .5;
                        piecePosition.z = -.05;
                      }
                  if(i == 3 || i == 6)
                      {
                      piecePosition.y += .6;
                      piecePosition.z = -.05;
                      }
              }
              //back
              else if(x==2)
              {
                  if(i==0)
                      {
                      piecePosition.x = 0;
                      piecePosition.y = 0;
                      pieceRotation.y = 0;
                       piecePosition.z = -1.8;
                      }
                  else
                      {
                      piecePosition.x-=.6;
                      }
                  if(i == 3 || i == 6)
                      {
                      piecePosition.y += .6;
                      piecePosition.x = 0;
                       } 
              }
              //left
              else if(x==3)
              {
                  piecePosition.z -= .6;
                  if(i ==0)
                      {
                      pieceRotation.y = Math.PI/2;
                        piecePosition.y = 0;
                        piecePosition.x= -1.25;
                        piecePosition.z = -.05;
                      }
                  if(i == 3 || i == 6)
                      {
                      piecePosition.y += .6;
                      piecePosition.z = -.05;
                      }
              }
              //bottom
              else if(x==4)
                  {
                  piecePosition.z -=.6;
                  if(i==0)
                      {
                         pieceRotation.y = 0;
                         piecePosition.y = 0;
                         pieceRotation.x = Math.PI/2;
                         piecePosition.x = 0;
                         piecePosition.z =-.5;
                      }
                  if(i == 3 || i ==6)
                      {
                      piecePosition.x -=.6;
                      piecePosition.z = -.5;
                      }
                  }
              //top
              else if(x==5)
                  {
                  piecePosition.z -=.6;
                  if(i==0)
                      {
                         pieceRotation.y = 0;
                         piecePosition.y = 1.75;
                         pieceRotation.x = Math.PI/2;
                         piecePosition.x = 0;
                         piecePosition.z =-.5;
                      }
                  if(i == 3 || i ==6)
                      {
                      piecePosition.x -=.6;
                      piecePosition.z = -.5;
                      }
                  }
              
              //SKIPS THE FIRST ITERATION BECAUSE OBJECT0 IS ALREADY CREATED
              if(!(x==0 && i==0))
              {
                  const newObject = front0.clone(false);
                  newObject.position.set(piecePosition.x,piecePosition.y,piecePosition.z);
                  newObject.rotation.set(pieceRotation.x,pieceRotation.y,pieceRotation.z);
                  fullCube.add( newObject );  
              }
             }
        }
        
        fullCube.name = "fullCube";
        scene.add( fullCube );
        fullCube.position.set(0,-1,0);
        
        var materialNumber = 0;
        for(var i =0;i< fullCube.children.length;i++)
            {
            fullCube.children[i].material = materials[materialNumber];
            
            if(i==8)
                {
                materialNumber = 4;
                }
            else if(i==17)
                {
                 materialNumber = 1;
                }
            else if(i==26)
                {
                materialNumber = 5;
                }
            else if(i==35)
                {
                materialNumber = 2;
                }
            else if(i==44)
                {
                materialNumber = 3;
                }
               fullCube.children[i].name = i;
            }
        return fullCube;
       
}

}

function oppositeColor(color)
{
    var result;
    var foundMatch = false;
    var counter = 0;
    while(counter < materials.length && foundMatch == false)
        {
        if(color.equals(materials[counter].color))
            {
            foundMatch =true;
              if(counter %2 == 0)
                  {
                   result = materials[counter +1];
                  }
              else
                  {
                  result = materials[counter-1];
                  }
            }
           counter++;
        }

    return result;
}
function randomize()
{
    //front right and top positions

    for(var i = 0;i< 6;i++)
        {
         var x = 0;
          while(x < 3)
              {
              var index = Math.floor(Math.random() * positionArray.length);
                 fullCube.children[positionArray[index]].material = materials[i];
                 positionArray.splice(index,1);
                 x++;
              }
        }

function ActivateSide()
{   
    side = new THREE.Group();
    
    for(var i = 0; i < positions.length;i++)

        var newObject = fullCube.getObjectByName(positions[i]).clone(false);
        side.add(newObject);
        }
    for(var i = 0; i< positions.length;i++)
        {
           fullCube.remove(fullCube.getObjectByName(positions[i]));
        }
    
    pivot.add(side);
    
    side.position.x = .35;
    side.position.y = -.9;
    side.position.z = .9;
    
    pivot.position.x = -.35;
    pivot.position.y = -.1;
    pivot.position.z = -.9;
    scene.add( pivot );
    
}

function onWindowResize()
{

      var aspect = window.innerWidth / window.innerHeight;
        var change = originalAspect / aspect;
        var newSize = viewSize * change;
        
        for(var i=0; i<4;i++)
        {
            cameras[i].left = -aspect * newSize / 2;
            cameras[i].right = aspect * newSize  / 2;
            cameras[i].top = newSize / 2;
            cameras[i].bottom = -newSize / 2;
            cameras[i].aspect = newSize;
            cameras[i].updateProjectionMatrix();    
        }
        
    renderer.setSize (window.innerWidth, window.innerHeight);
}

function render()
{   
    var SCREEN_W, SCREEN_H;
    SCREEN_W = window.innerWidth;
    SCREEN_H = window.innerHeight;

    var left,bottom,width,height;

    left = 1; bottom = 0.5*SCREEN_H; width = 0.5*SCREEN_W-1; height = 0.5*SCREEN_H;
    renderer.setViewport (left,bottom,width,height);
    renderer.setScissor(left,bottom,width,height);
    renderer.setScissorTest( true );
    cameras[0].aspect = width/height;
    cameras[0].updateProjectionMatrix();
    renderer.render (scene,cameras[0]);
